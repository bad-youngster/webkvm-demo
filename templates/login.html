<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<form action={% url 'login' %} method="post">
    {% csrf_token %}
    <label>username</label>
    <input type="text" name="user"/>
    <label>password</label>
    <input type="password" name="pwd" />

    <input type="submit" value="login">
</form>

</body>
</html>
